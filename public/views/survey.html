<div class="textc" ng-controller="SurveyController as sCtr">
  <p>
    <h4>Your feed back is necessary to improve this app.</h4>
    <form class="form-horizontal" role="form" ng-submit="sCtr.submit()" name='regForm'>
      <div class="form-group">
            <label class="control-label" for="userName">How can I improve your experience?</label>
            <textarea class="form-control" id="ui" ng-model="sCtr.ui"></textarea>
      </div>
      <div class="form-group">
            <label class="control-label" for="userName">What features would you like to see?</label>
            <textarea class="form-control" id="features" ng-model="sCtr.features"></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-sm">
        Send Feedback</button>
    </form>
</div>
